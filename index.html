<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OkLab visualisation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<script type="module">

			import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
			let camera, controls, scene, renderer;

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer();
				// renderer = new THREE.WebGLRenderer( { antialias: true } );
				// renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				// scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 0, 10, 20 );

				controls = new OrbitControls( camera, renderer.domElement );
				// controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				// controls.dampingFactor = 0.05;

				// controls.screenSpacePanning = false;

				// controls.minDistance = 100;
				// controls.maxDistance = 500;

				// controls.maxPolarAngle = Math.PI / 2;

				buildScene(scene);

				controls.update(); // must be called after any manual change

				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function buildScene() {

				// const geometry = new THREE.BoxBufferGeometry();
				const geometry = new THREE.ConeGeometry(1, 1, 3);
				function oklabColorPoint(x, y, z) {
					const L = y;
					const a = x * 2 - 1;
					const b = z * 2 - 1;

					const rgb = oklab_to_linear_srgb({L, a, b});
					const color = rgb.r*256*256+rgb.g*256+rgb.b;
					const material = new THREE.MeshBasicMaterial({color});
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = 11 * x;
					mesh.position.y = y;
					mesh.position.z = 11 * z;
					mesh.scale.x = 0.1;
					mesh.scale.y = 0.1;
					mesh.scale.z = 0.1;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					return mesh;
				}

				for (let x = -1; x < 1; x += 0.01) {
					for (let z = -1; z < 1; z += 0.01) {
						scene.add(oklabColorPoint(x, 0, z));
					}
				}

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}

			// struct Lab {const L; const a; const b;};
			// struct RGB {const r; const g; const b;};

			function linear_srgb_to_oklab(c)
			{
			    const l = 0.4121656120 * c.r + 0.5362752080 * c.g + 0.0514575653 * c.b;
			    const m = 0.2118591070 * c.r + 0.6807189584 * c.g + 0.1074065790 * c.b;
			    const s = 0.0883097947 * c.r + 0.2818474174 * c.g + 0.6302613616 * c.b;

			    const l_ = cbrtf(l);
			    const m_ = cbrtf(m);
			    const s_ = cbrtf(s);

			    return {
			        L: 0.2104542553*l_ + 0.7936177850*m_ - 0.0040720468*s_,
			        a: 1.9779984951*l_ - 2.4285922050*m_ + 0.4505937099*s_,
			        b: 0.0259040371*l_ + 0.7827717662*m_ - 0.8086757660*s_,
			    };
			}

			function oklab_to_linear_srgb(c)
			{
			    const l_ = c.L + 0.3963377774 * c.a + 0.2158037573 * c.b;
			    const m_ = c.L - 0.1055613458 * c.a - 0.0638541728 * c.b;
			    const s_ = c.L - 0.0894841775 * c.a - 1.2914855480 * c.b;

			    const l = l_*l_*l_;
			    const m = m_*m_*m_;
			    const s = s_*s_*s_;

			    const rgb = {
			        r: + 4.0767245293*l - 3.3072168827*m + 0.2307590544*s,
			        g: - 1.2681437731*l + 2.6093323231*m - 0.3411344290*s,
			        b: - 0.0041119885*l - 0.7034763098*m + 1.7068625689*s,
			    };
			    if (rgb.r<0) {rgb.r = 0};
			    if (rgb.g<0) {rgb.g = 0};
			    if (rgb.b<0) {rgb.b = 0};
			    if (rgb.r>1) {rgb.r = 1};
			    if (rgb.g>1) {rgb.g = 1};
			    if (rgb.b>1) {rgb.b = 1};
			    return rgb;
			}


		</script>

	</body>
</html>
